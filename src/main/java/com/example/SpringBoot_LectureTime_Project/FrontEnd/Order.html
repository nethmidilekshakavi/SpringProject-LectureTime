<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS - Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/Order.css">
</head>
<body>
<section id="order" class="container mt-5">
    <h1 class="text-center mb-4">â˜• Order Form</h1>
    <form id="orderForm">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="OrderID" class="form-label">Order ID</label>
                <input type="text" class="form-control" id="OrderID" placeholder="Enter Order ID">
            </div>
            <div class="col-md-6">
                <label for="orderDate" class="form-label">Order Date</label>
                <input type="date" class="form-control" id="orderDate">
            </div>
        </div>

        <h4 class="mt-4">Select Your Customer:</h4>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="customerId" class="form-label">Customer ID</label>
                <select class="form-control" id="customerId" required>
                    <option value="" disabled selected>Select Customer ID</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="orderCustomer" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="orderCustomer" placeholder="Customer Name" required>
            </div>
            <div class="col-md-4">
                <label for="orderphone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="orderphone" placeholder="Phone Number" required>
            </div>
        </div>

        <h4 class="mt-4">Select Your Items:</h4>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="itemId" class="form-label">Item ID</label>
                <select class="form-control" id="itemId" required>
                    <option value="" disabled selected>Select Item ID</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="description" class="form-label">Item Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description" required>
            </div>
            <div class="col-md-4">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Price" required>
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="quantity" class="form-label">Available Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Available Quantity" readonly>
            </div>
            <div class="col-md-6">
                <label for="Getquantity" class="form-label">Order Quantity</label>
                <input type="number" class="form-control" id="Getquantity" placeholder="Enter Quantity" required>
            </div>
        </div>

        <button type="button" class="btn btn-primary mt-4 w-100" id="order-save">Add to Cart ðŸ›’</button>
    </form>

    <h4 class="mt-5">Cart Items</h4>
    <table class="table table-bordered mt-3" id="orderTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Description</th>
            <th>Date</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Cost</th>
        </tr>
        </thead>
        <tbody id="OrderTableBody"></tbody>
    </table>

    <div class="row g-3 mt-4">
        <div class="col-md-6">
            <label for="Total" class="form-label">Total</label>
            <input type="text" class="form-control" id="Total" readonly>
        </div>
        <div class="col-md-6">
            <label for="discout" class="form-label">Discount (%)</label>
            <input type="number" class="form-control" id="discout" placeholder="Enter Discount">
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="purchase">Purchase ðŸ§¾</button>

    <h4 class="mt-5">Order Details</h4>
    <table class="table table-bordered mt-3" id="orderDetails">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Customer ID</th>
            <th>Sub Total</th>
        </tr>
        </thead>
        <tbody id="OrderDetailTableBody"></tbody>
    </table>
</section>
<script src="Js/Order.js"></script>
</body>
</html>
